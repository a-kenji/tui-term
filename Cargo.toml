[package]
name = "tui-term"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
# [workspace]
# members = [
#     "bench",
# ]

[dependencies]
once_cell = "1.17.1"
# ratatui = "0.20.1"
ratatui = { git = "https://github.com/tui-rs-revival/ratatui"}

termwiz = "0.20.0"
vte = "0.11.0"
vtparse = "0.6.2"
wezterm-term = {path = "./wezterm/term" }

[dev-dependencies]
criterion = "0.4.0"
insta = "1.29.0"
# iai = "0.1.1"

# for examples
crossterm = "0.26"
portable-pty = "0.8.1"

[profile.dev.package.insta]
opt-level = 3
[profile.dev.package.similar]
opt-level = 3

# [profile.bench]
# lto = "thin"

[[bench]]
name = "benches"
harness = false

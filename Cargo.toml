[package]
name = "tui-term"
version = "0.1.0"
edition = "2021"
include = ["src/**/*", "LICENSE", "README.md", "CHANGELOG.md"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
# [workspace]
# members = [
#     "bench",
# ]

[dependencies]
ratatui = { git = "https://github.com/tui-rs-revival/ratatui"}
vt100 = "0.15.2"

[dev-dependencies]
criterion = "0.4.0"
insta = "1.29.0"
# iai = "0.1.1"

# for examples
crossterm = "0.26"
once_cell = "1.17.1"
portable-pty = "0.8.1"
pty-process = "0.3.0"

[profile.dev.package.insta]
opt-level = 3
[profile.dev.package.similar]
opt-level = 3

[profile.bench]
lto = "thin"

[[bench]]
name = "benches"
harness = false

# if we end up needing to parse ourselves
# from Vec<Action>
# termwiz = "0.20.0"

